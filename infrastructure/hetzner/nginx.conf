# =============================================================================
# FreyAI Visions – Nginx Configuration
# Hetzner VPS – Static Frontend + n8n Webhook Proxy
# Managed by Certbot for Let's Encrypt TLS
# =============================================================================
# NOTE: This config is for the scenario where Nginx runs alongside Traefik
# (e.g. Nginx on port 8080 behind Traefik) or as a standalone proxy.
# If using Traefik exclusively, this file serves as a reference/fallback.
# =============================================================================

# Global performance settings
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Basic settings
    # -------------------------------------------------------------------------
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    charset utf-8;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;   # Don't expose Nginx version

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time"';

    access_log /var/log/nginx/freyai_access.log main buffer=16k flush=5s;
    error_log  /var/log/nginx/freyai_error.log  warn;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/manifest+json
        application/xml
        application/rss+xml
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # -------------------------------------------------------------------------
    # Rate limiting zones
    # -------------------------------------------------------------------------
    # General API/webhook rate limit
    limit_req_zone $binary_remote_addr zone=webhooks:10m rate=30r/m;
    # Strict limit for auth endpoints
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # -------------------------------------------------------------------------
    # Upstream – n8n (via Docker internal network or localhost)
    # -------------------------------------------------------------------------
    upstream n8n_backend {
        server 127.0.0.1:5678;   # n8n exposed on localhost if using host networking
        # OR use Docker service name if Nginx is in the same Docker network:
        # server n8n:5678;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # HTTP → HTTPS redirect (Let's Encrypt ACME challenge passthrough)
    # -------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS – Main server block
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name YOUR_DOMAIN_HERE;

        # ---------------------------------------------------------------------
        # TLS – Managed by Certbot / Let's Encrypt
        # Run: certbot --nginx -d YOUR_DOMAIN_HERE
        # ---------------------------------------------------------------------
        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN_HERE/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_HERE/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        # Modern TLS only
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # Root – static frontend files
        root /var/www/freyai;
        index index.html;

        # Max upload size (for n8n file uploads via webhook)
        client_max_body_size 50M;

        # ---------------------------------------------------------------------
        # Security headers
        # ---------------------------------------------------------------------
        # HSTS – tell browsers to always use HTTPS (1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy – deny unnecessary browser features
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

        # Content Security Policy
        # Adjust 'connect-src' to include your Supabase project URL
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self' data: https:;
            connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com;
            frame-ancestors 'none';
            base-uri 'self';
            form-action 'self';
        " always;

        # ---------------------------------------------------------------------
        # n8n Webhook proxy – /webhook/* and /webhooks/*
        # n8n uses both paths depending on trigger type
        # ---------------------------------------------------------------------
        location ~ ^/(webhook|webhooks)(/.*)?$ {
            # Rate limiting for webhooks
            limit_req zone=webhooks burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;

            # WebSocket support (n8n uses WS for real-time updates)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;

            proxy_read_timeout  300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout  300s;

            # Buffer settings for large webhook payloads
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 64k;
        }

        # n8n REST API (used by n8n's own frontend)
        location /rest/ {
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # n8n form submissions
        location /form/ {
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # Static frontend – FreyAI PWA
        # ---------------------------------------------------------------------

        # Service worker – no caching (must always be fresh)
        location = /service-worker.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
            try_files $uri =404;
        }

        # Manifest
        location = /manifest.json {
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # Static assets – aggressive caching (filename-hashed assets)
        location ~* \.(js|css|woff|woff2|ttf|otf|eot|svg|ico|jpg|jpeg|png|gif|webp|avif|mp4|webm)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
            try_files $uri =404;
        }

        # HTML pages – no caching (always fresh)
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
            try_files $uri =404;
        }

        # SPA fallback – serve index.html for any unknown routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Block access to hidden files (.git, .env, etc.)
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block common exploit probes
        location ~* \.(php|asp|aspx|jsp|cgi)$ {
            return 444;
        }
    }
}
