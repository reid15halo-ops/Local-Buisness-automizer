<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandwerkFlow | Login</title>
    <!-- Self-hosted fonts (GDPR/DSGVO compliant - no Google Fonts CDN) -->
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        :root {
            --bg: #09090b;
            --bg-card: #18181b;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo .brand {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 8px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }

        .auth-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--accent);
            color: white;
        }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #4f46e5);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: var(--accent-hover);
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-link:hover { text-decoration: underline; }

        .auth-message {
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .auth-message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .auth-message.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 12px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .btn-demo {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-demo:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .setup-notice {
            text-align: center;
            padding: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .setup-notice a {
            color: var(--accent-hover);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <div class="brand">HandwerkFlow</div>
            <p>Dein Handwerksbetrieb. Komplett automatisiert.</p>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Anmelden</button>
                <button class="auth-tab" data-tab="register">Registrieren</button>
            </div>

            <div id="auth-message" class="auth-message"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="form-login">
                <div class="form-group">
                    <label for="login-email">E-Mail</label>
                    <input type="email" id="login-email" placeholder="deine@email.de" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" placeholder="Dein Passwort" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-submit" id="btn-login">Anmelden</button>
                <a class="auth-link" id="link-forgot">Passwort vergessen?</a>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="form-register">
                <div class="form-group">
                    <label for="reg-company">Firmenname</label>
                    <input type="text" id="reg-company" placeholder="z.B. FreyAI Visions" required>
                </div>
                <div class="form-group">
                    <label for="reg-name">Vor- und Nachname</label>
                    <input type="text" id="reg-name" placeholder="Max Mustermann" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">E-Mail</label>
                    <input type="email" id="reg-email" placeholder="deine@email.de" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="reg-password">Passwort (min. 8 Zeichen)</label>
                    <input type="password" id="reg-password" placeholder="Sicheres Passwort" required minlength="8" autocomplete="new-password">
                </div>
                <button type="submit" class="btn-submit" id="btn-register">Kostenlos registrieren</button>
            </form>

            <!-- Reset Form (hidden by default) -->
            <form class="auth-form" id="form-reset">
                <p style="font-size: 14px; color: var(--text-secondary); margin-bottom: 20px;">
                    Gib deine E-Mail ein und wir senden dir einen Link zum Zur체cksetzen.
                </p>
                <div class="form-group">
                    <label for="reset-email">E-Mail</label>
                    <input type="email" id="reset-email" placeholder="deine@email.de" required>
                </div>
                <button type="submit" class="btn-submit">Link senden</button>
                <a class="auth-link" id="link-back-login">Zur체ck zum Login</a>
            </form>

            <div class="auth-divider">oder</div>

            <button class="btn-demo" onclick="window.location.href='index.html'">
                Demo ohne Anmeldung testen
            </button>
        </div>

        <div class="setup-notice" id="setup-notice" style="display:none;">
            Supabase nicht konfiguriert.
            <a href="index.html#einstellungen">Einstellungen &ouml;ffnen</a>
        </div>
    </div>

    <!-- Supabase CDN (with SRI verification) -->
    <!-- See COMPUTE_SRI_HASHES.md for hash computation instructions -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" integrity="sha384-9lNKlNkMIpfXlVDvDJYGXKTjdO8EG72yC9Nb0PSJOV4n8u9z3Mh7VKFRU7N8c8s" crossorigin="anonymous"></script>
    <script src="js/services/supabase-config.js"></script>
    <script src="js/services/auth-service.js"></script>

    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');

                const formId = `form-${tab.dataset.tab}`;
                document.getElementById(formId).classList.add('active');
                hideMessage();
            });
        });

        // Forgot password link
        document.getElementById('link-forgot').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('form-reset').classList.add('active');
        });

        document.getElementById('link-back-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('form-login').classList.add('active');
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
        });

        function showMessage(text, type = 'error') {
            const el = document.getElementById('auth-message');
            el.textContent = text;
            el.className = `auth-message ${type}`;
        }

        function hideMessage() {
            const el = document.getElementById('auth-message');
            el.className = 'auth-message';
        }

        // Check Supabase config
        if (!window.supabaseConfig.isConfigured()) {
            document.getElementById('setup-notice').style.display = 'block';
        }

        // Login
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('btn-login');

            if (!window.supabaseConfig.isConfigured()) {
                showMessage('Supabase nicht konfiguriert. Nutze die Demo oder richte Supabase in den Einstellungen ein.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Wird angemeldet...';
            hideMessage();

            try {
                await window.authService.login(email, password);
                window.location.href = 'index.html';
            } catch (err) {
                showMessage(err.message === 'Invalid login credentials'
                    ? 'E-Mail oder Passwort falsch.'
                    : err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Anmelden';
            }
        });

        // Register
        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            const company = document.getElementById('reg-company').value.trim();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const btn = document.getElementById('btn-register');

            if (!window.supabaseConfig.isConfigured()) {
                showMessage('Supabase nicht konfiguriert. Richte es zuerst in den Einstellungen ein.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Wird registriert...';
            hideMessage();

            try {
                await window.authService.register(email, password, {
                    companyName: company,
                    fullName: name
                });
                showMessage('Registrierung erfolgreich! Bitte best채tige deine E-Mail.', 'success');
            } catch (err) {
                showMessage(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Kostenlos registrieren';
            }
        });

        // Reset Password
        document.getElementById('form-reset').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value.trim();

            if (!window.supabaseConfig.isConfigured()) {
                showMessage('Supabase nicht konfiguriert.');
                return;
            }

            try {
                await window.authService.resetPassword(email);
                showMessage('Reset-Link wurde gesendet! Pr체fe deine E-Mails.', 'success');
            } catch (err) {
                showMessage(err.message);
            }
        });

        // If already logged in, redirect
        (async () => {
            if (window.supabaseConfig.isConfigured()) {
                const session = await window.authService.getSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            }
        })();
    </script>
</body>
</html>
